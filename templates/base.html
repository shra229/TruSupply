<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TruSupply | {{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1f2937; /* charcoal dark */
            color: #f3f4f6; /* light text */
            font-family: 'Segoe UI', sans-serif;
        }
        h1, h2, h3 {
            font-weight: bold;
        }
        .card {
            background-color: #374151; /* dark gray card */
        }
        .btn {
            background-color: #f59e0b; /* amber */
            color: #1f2937;
        }
        .btn:hover {
            background-color: #d97706;
        }
        canvas {
            background-color: #000000 !important; /* black background for pie chart */
        }
    </style>
</head>
<body>
    <div class="p-4 max-w-6xl mx-auto">
        <header class="mb-8">
            <h1 class="text-4xl text-amber-400">TruSupply</h1>
            <p class="text-gray-300">Smart Supplier Risk Intelligence</p>
        </header>

        {% block content %}{% endblock %}
    </div>
</body>
</html>
